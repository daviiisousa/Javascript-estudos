<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enviar dados</title>
</head>
<body>
    <div class="divPaiForm">
        <h1 class="tituloFormulario">Enviar dados</h1>
        <form class="formulario" action="">
            <label class="labeNome" for="nome">Nome: </label>
            <input required class="inputNome" type="text" name="nome" id="nome">
            <label class="labelEmail" for="email">Email: </label>
            <input required class="inputEmail" type="email" name="email" id="email">
            <button class="btnSubmit">ENVIAR</button>
        </form>
    </div>
    <div class="campo" id="campo"></div>
</body>
<script src="app.js"></script>
</html>
